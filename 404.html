<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada - Ygnacio Martínez Sánchez</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background-color: #0c0c0c;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .floating-404 {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
        }

        .floating-404 h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #f0f0f0, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-404 p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .floating-404 a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ffffff10;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .floating-404 a:hover {
            background: #ffffff30;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="floating-404">
        <p class="main animated-gradient" style="font-size: 3rem; margin-top: 0;">404</p>
        <p>I'm sorry — the page you are looking for does not exist or may have been moved.</p>
        <a href="/">Return to homepage</a>
    </div>
</body>

</html>
